<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body onload="init()">


    <div id="notification" class="notification-android" onclick="displayEditor()">
        <div class="icon"></div>
        <div class="content">
            <div class="top">
                <div class="title">New Caption from Cut'n'Share</div>
                <div class="timestamp">11:22</div>
            </div>
            <div class="bottom">
                Touch to view and share.
            </div>
        </div>
    </div>

    <div id="editor">
        <video width="100%" autoplay>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        </video>

        <div class="toolbar">
            <div class="toolbar-range">
                <div data-role="rangeslider">
                    <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                    <input type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                </div>
            </div>

            <button class="share-button" onclick="displayShareModal()"></button>
        </div>

        <div id="share-modal" class="share-modal">
            <div class="share-modal-icon tw"></div>
            <div class="share-modal-icon fb" onclick="shareToFB()"></div>
            <div class="share-modal-icon gp"></div>
        </div>
    </div>

    <script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js"></script>
    <script src="/socket-client"></script>
    <script src="app.js"></script>

</body>

</html>
